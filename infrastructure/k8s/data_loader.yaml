apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-loader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-loader
  template:
    metadata:
      labels:
        app: data-loader
    spec:
      containers:
      - name: data-loader
        image: chaim022/data_loader:11
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_HOST
          value: mongodb
        - name: MONGODB_PORT
          value: "27017"
        - name: MONGODB_USER
          value: admin
        - name: MONGODB_PASSWORD
          value: secretpassword
        - name: MONGODB_DATABASE
          value: mydb

---
apiVersion: v1
kind: Service
metadata:
  name: data-loader
spec:
  selector:
    app: data-loader
  ports:
  - port: 8000
    targetPort: 8000
